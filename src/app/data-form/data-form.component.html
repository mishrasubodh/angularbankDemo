<div class="container pt-4 pb-4">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron form-section">
        <h2>form</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" class="row">
          <div class="form-group col-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName"
              [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
            <div class="invalid-feedback">
              <div>First Name is required</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName"
              [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
            <div class="invalid-feedback">
              <div>Last Name is required</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="lastName">Gender</label>
            <select class="custom-select" (change)="changegender($event)" formControlName="gender" required>
              <option *ngFor="let gender of gender" [ngValue]="gender">{{gender}}</option>
            </select>
            <div class="invalid-feedback" *ngIf="gender && gender.errors?.required">
              <div>Please select your gender</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email"
              [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required">Email Name is required</div>
              <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="lastName">PhoneNumber</label>
            <input type="text" class="form-control" formControlName="PhoneNumber"
              [ngClass]="{'is-invalid':form.get('PhoneNumber').touched && form.get('PhoneNumber').invalid}" />
            <div class="invalid-feedback">
              <div>PhoneNumber is required</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="lastName">Account_No</label>
            <input type="text" class="form-control" formControlName="Account_No"
              [ngClass]="{'is-invalid':form.get('Account_No').touched && form.get('Account_No').invalid}" required />
            <div class="invalid-feedback">
              <div>Account_No is required</div>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="lastName">IFSC_Code</label>
            <input type="text" class="form-control" formControlName="IFSC_Code"
              [ngClass]="{'is-invalid':form.get('IFSC_Code').touched && form.get('IFSC_Code').invalid}" required />
            <div class="invalid-feedback">
              <div>IFSC_Code is required</div>
            </div>
          </div>

          <div class="form-group col-6">
            <label for="lastName">note</label>
            <input type="textarea" class="form-control" formControlName="note"
              [ngClass]="{'is-invalid':form.get('note').touched && form.get('note').invalid}" />

          </div>

          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!form.valid" style="padding-left: 15px;">Register</button>
            <button class="btn btn-primary" style="margin-left: 20px;" (click)="goBack()">back</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
